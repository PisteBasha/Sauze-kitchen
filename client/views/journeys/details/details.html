<template name="JourneysDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> JourneysDetailsDetailsForm}}
	</div>
</template>

<template name="JourneysDetailsDetailsForm">
	<div id="journeys-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-date">
				<label for="date" class="col-sm-3 control-label">
					Date
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-date">
						{{formatDate journey.date 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-name">
				<label for="name" class="col-sm-3 control-label">
					Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-name">
						{{journey.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-journey">
				<label for="journey" class="col-sm-3 control-label">
					Journey
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-journey">
						{{journey.journey}}
					</p>
				</div>
			</div>
			<div class="form-group  field-note">
				<label for="note" class="col-sm-3 control-label">
					Note
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-note">
						{{journey.note}}
					</p>
				</div>
			</div>
			<div class="form-group  field-active">
				<label for="active" class="col-sm-3 control-label">
					Active
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-active">
						{{booleanToYesNo journey.active}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
